<p-toast></p-toast>

<ion-content>
  <div
    style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

      <div class="text-center mb-5">
        <img src="assets/shapes.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Register to start</div>
        <span class="text-600 font-medium line-height-3">Add your address, please.</span>
      </div>

      <div class="w-full">
        <form [formGroup]="adressForm">
            <app-address-form #form formControlName="address"></app-address-form>
        </form>
        <ion-button (click)="finish()" expand="block" fill="solid">
          {{ 'Finish Registration' | translate }}
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>
