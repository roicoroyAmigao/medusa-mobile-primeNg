<ion-content class="ion-padding">
  <div class="text-center mb-5">
    <img src="assets/shapes.svg" alt="Image" height="50" class="mb-3">
    <ion-button (click)="back()" expand="block" fill="outline" shape="round">
      Back
    </ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="adressForm">
          <app-address-form formControlName="address"></app-address-form>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="updateCustomerAddress()" expand="block" fill="solid">
      {{ 'Finish Registration' | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
