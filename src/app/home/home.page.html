<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="logout()">
                Logout
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="login()" expand="block" fill="clear" shape="round">
                Login
            </ion-button>
            <ion-item *ngIf="viewState$ | async as vs">
                <ion-avatar>
                    <img [src]="vs.avatar ? vs.avatar : 'assets/shapes.svg'" />
                </ion-avatar>
            </ion-item>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-header>
        <ion-toolbar>
            <ion-card>
                <ion-card-header *ngIf="viewState$ | async as vs">
                    <ion-card-title>Home</ion-card-title>
                    <ion-card-subtitle>
                        is Medusa Customer Logged in:
                        <ion-note>
                            {{ vs?.isCustomerLoggedIn | json }}
                        </ion-note>
                    </ion-card-subtitle>
                    <ion-card-subtitle>
                        is Strapi User Logged in:
                        <ion-note>
                            {{ vs?.isUserLoggedIn | json }}
                        </ion-note>
                    </ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button (click)="enterShop()" expand="block" fill="solid" shape="round">
                    Enter Shop
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button (click)="enterBlog()" expand="block" fill="solid" shape="round">
                    Enter Blog
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
