<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">

          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <ion-item (click)="logout()" lines="none" detail="false">
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>{{ 'Logout' }}</ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>

        </ion-list> -->
      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>


    <ion-menu side="end" contentId="main-content" type="overlay">
      <ion-content class="ion-text-center">
        <app-medusa-cart></app-medusa-cart>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-row class="checkout-button">
            <ion-col size="12">
              <ion-button expand="block" class="main-button" (click)="checkout()">
                Checkout
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

  </ion-split-pane>
</ion-app>
