<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logoutBlog()" expand="block" fill="clear" shape="round">
        logout
      </ion-button>
      <ion-button (click)="authBlog()" expand="block" fill="clear" shape="round">
        Auth
      </ion-button>
      <ion-item>
        <ion-avatar>
          <img [src]="'assets/shapes.svg'" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-card-header *ngIf="viewState$ | async as vs">
        <ion-card-title>Home</ion-card-title>
        <ion-card-subtitle>
          is Medusa Customer Logged in:
          <ion-note>
            {{ vs.isCustomerLoggedIn }}
          </ion-note>
        </ion-card-subtitle>
        <ion-card-subtitle>
          is Strapi User Logged in:
          <ion-note>
            {{ vs.isUserLoggedIn }}
          </ion-note>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-toolbar>
  </ion-header>

</ion-content>
