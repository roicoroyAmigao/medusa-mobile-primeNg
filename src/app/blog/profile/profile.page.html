<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <div *ngIf="avatar">
        <app-image-picker [userAvatar]="avatar" (imagePick)="onImagePicked($event)"></app-image-picker>
      </div>
    </ion-col>
  </ion-row>
  <ion-col *ngIf="viewState$ | async as vs">
    <form [formGroup]="strapiProfileForm" ngxsForm="formsState.strapiProfileForm">

      <ion-item>
        <ion-label position="floating" color="primary">Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating" color="primary">First Name</ion-label>
        <ion-input type="text" formControlName="first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary">Last name</ion-label>
        <ion-input type="text" formControlName="last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="primary">Phone</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>

    </form>
  </ion-col>
  <ion-row>
    <ion-col size="12">
      <ion-toolbar>
        <ion-col size="12">
          <ion-button (click)="  getStrapiLoggedInAction()" expand="block" fill="solid" shape="round">
            getStrapiLoggedIn
          </ion-button>
          <ion-button (click)="submitForm()" expand="block" fill="solid" shape="round">
            Submit Form
          </ion-button>
        </ion-col>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-content>
