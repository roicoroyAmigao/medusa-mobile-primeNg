<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Variant Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row *ngIf="viewState$ | async as vs">
    <ion-col size='12'>
      {{ vs.selectedVariant.title }}
    </ion-col>
    <ion-col size='12'>
      <ion-text color="primary">
        Options
      </ion-text>
      <ion-item *ngFor="let option of vs.selectedVariant.options">
        <ion-label>{{ option.value }}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size='12'>
      <ion-text color="primary">
        Prices
      </ion-text>
      <ion-item *ngFor="let price of vs.selectedVariant.prices">
        <ion-label>{{ price.amount }}</ion-label>
        <ion-label>{{ price.currency_code }}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div class="counter-wrapper">
        <ion-button class="counter-icon" color="warning" (click)="decrement()" [disabled]="counterValue <= min">
          <ion-icon name="remove" slot="icon-only" role="img" aria-label="remove">
          </ion-icon>
        </ion-button>
        <span class="counter-value ion-text-center">
          {{ counterValue | json }}
        </span>
        <ion-button class="counter-icon" color="warning" (click)="increment()" [disabled]="counterValue >= max">
          <ion-icon name="add" slot="icon-only" role="img" aria-label="add"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="12">
      <ion-button (click)="addToCart()" expand="block" fill="outline" shape="round">
        Add to cart
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
