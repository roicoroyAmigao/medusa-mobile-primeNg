<ion-content>
  <div
    style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

      <div class="text-center mb-5">
        <img src="assets/shapes.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="register()">Create today!</a>
      </div>

      <form [formGroup]="signupForm">
      
        <app-login-form #form formControlName="login"></app-login-form>
        
      </form>

      <ion-button (click)="login()" expand="block" fill="solid">
        Login
      </ion-button>
    </div>
  </div>

</ion-content>
